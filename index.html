<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="cache-control" content="no-cache">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="style.css">
	<title>Slider</title>
</head>
<body>
	<section class="brand-slider">
		<h1 class="brand-slider__header title brand-slider__header--middle-window--padding-more brand-slider__header--large-window--padding-more">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
		<div class="brand-slider__container swiper-container">
			<div class="brand-slider__wrapper swiper-wrapper brand-slider__wrapper--middle-window--more-padding brand-slider__wrapper--large-window--more-padding
			brand-slider__wrapper--large-window--grid-another
			">
				<a href="#" class="brand-slide brand-slider__block swiper-slide">
					<img src="images/lenovo.png" class="brand-slide__image" alt="lenovo">
					<div class="brand-slide__link"></div>
				</a>
				<a href="#" class="brand-slide brand-slider__block swiper-slide">
					<img src="images/samsung.png" class="brand-slide__image" alt="samsung">
					<div class="brand-slide__link"></div>
				</a>
				<a href="#" class="brand-slide brand-slider__block swiper-slide">
					<img src="images/apple.png" class="brand-slide__image" alt="apple">
					<div class="brand-slide__link"></div>
				</a>
				<a href="#" class="brand-slide brand-slider__block swiper-slide">
					<img src="images/viewSonic.png" class="brand-slide__image" alt="ViewSonic">
					<div class="brand-slide__link"></div>
				</a>
				<a href="#" class="brand-slide brand-slider__block swiper-slide">
					<img src="images/bosch.png" class="brand-slide__image" alt="bosch">
					<div class="brand-slide__link"></div>
				</a>
				<a href="#" class="brand-slide brand-slider__block swiper-slide">
					<img src="images/hp.png" class="brand-slide__image" alt="hp">
					<div class="brand-slide__link"></div>
				</a>
				<a href="#" class="brand-slide brand-slider__block swiper-slide">
					<img src="images/acer.png" class="brand-slide__image" alt="acer">
					<div class="brand-slide__link"></div>
				</a>
				<a href="#" class="brand-slide brand-slider__block swiper-slide">
					<img src="images/sony.png" class="brand-slide__image" alt="sony">
					<div class="brand-slide__link"></div>
				</a>
				<a href="#" class="brand-slide brand-slider__block swiper-slide">
					<img src="images/lenovo.png" class="brand-slide__image" alt="lenovo">
					<div class="brand-slide__link"></div>
				</a>
				<a href="#" class="brand-slide brand-slider__block swiper-slide">
					<img src="images/samsung.png" class="brand-slide__image" alt="samsung">
					<div class="brand-slide__link"></div>
				</a>
				<a href="#" class="brand-slide brand-slider__block swiper-slide">
					<img src="images/apple.png" class="brand-slide__image" alt="apple">
					<div class="brand-slide__link"></div>
				</a>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		<div class="brend-slider__button-container">
			<img class="brend-slider__button-icon brend-slider__button-icon--large-window--left-more" src="images/icon.svg" alt="">
			<button class="brend-slider__button-show brend-slider__button-show--large-window--padding-more">Показать все</button>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src='script.js'></script>
</body>
</html>
